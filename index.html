<!DOCTYPE html>
<html>
  <head>
    <title>Graph View</title>
    <link rel="stylesheet/less" type="text/css" href="css/main.less" />
    <script src="lib/less.js" type="text/javascript"></script>
  </head>
  <body>
  <div id="header">
    <div id="header-left"><h1 id="title"></h1></div>
    <div id="header-right"><span id="date"></span></div>
  </div>
  <div id="container">Loading...</div>

  <script id="jenkins-template" type="text/x-handlebars-template">
<div id="jenkins">
  {{#each jobs}}
    <div class="job {{status}}">{{name}}</div>
  {{/each}}
</div>
  </script>

  <script type="text/javascript" src="lib/jquery.js"></script>
  <script type="text/javascript" src="lib/purl.js"></script>
  <script type="text/javascript" src="lib/handlebars.js"></script>
  <script type="text/javascript" src="lib/graphview.js"></script>
  </body>
</html>
